<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #loginsidan {
        background-image: url('bilder/bakgrund-login.jpg');
      }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login</title>
  </head>

  <body id="loginsidan">

    <form id="loginForm" action="/login" method="post">
      
      <h2>Logga in</h2>
      <div class="input-field">
        <p>Användarnamn:</p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Användarnamn"
        />
      </div>
      <div class="input-field">
        <p>Lösenord:</p>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Lösenord"
        />
      </div>
      <input id="buttonIn" type="submit" value="Logga in" />
      <p>Har du inget inlog? <a href="/register">Registrera här</a></p>

    </form>
  </body>
</html>
